name: Deploy React App to AWS EC2

# Trigger the workflow when there's a push to the "react-static" branch
on:
  push:
    branches:
      - react-static

jobs:
  deploy:
    # Specify the runner (self-hosted if you're using a self-hosted GitHub Actions runner)
    runs-on: self-hosted

    steps:
      # Step 1: Checkout the code from the GitHub repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment to build the React app
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Change Node.js version as needed

      # Step 3: Install dependencies and build the React app
      - name: Build React app
        run: |
          npm install
          npm run build

      # Step 4: Deploy to AWS EC2
      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v0
